<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
    <div class="container">
        <div id="1" class="box">Box</div>
        <div id="2" class="box">Box</div>
        <div id="3" class="box">Box</div>
        <div id="4" class="box">Box</div>
        <div id="5" class="box">Box</div>
    </div>

    <script>
        //mine
        // document.getElementById("1").style.backgroundColor = "blue"
        // document.getElementById("1").style.color = "white"

        // document.getElementById("2").style.backgroundColor = "red"
        // document.getElementById("2").style.color = "yellow"

        // document.getElementById("3").style.backgroundColor = "aqua"
        // document.getElementById("3").style.color = "gray"

        // document.getElementById("4").style.backgroundColor = "purple"
        // document.getElementById("4").style.color = "beige"

        // document.getElementById("5").style.backgroundColor = "yellow"
        // document.getElementById("5").style.color = "green"

        // CWH
        console.log("Script is initializing")
        let boxes = document.getElementsByClassName("box")
        // let boxes = document.querySelector(".container").children
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        Array.from(boxes).forEach(e => {
            e.style.backgroundColor = getRandomColor()
            e.style.color = getRandomColor()
        })
    </script>
</body>

</html>
