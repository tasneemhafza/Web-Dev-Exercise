<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
     <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <!-- comment shortcut: ctrl + / , but all words should be selected within the commented area-->

    <h2>Audios:-</h2>
    <div>
        <ol type="1">
            <li><audio src="1.mp3" controls></audio></li>
            <li><audio src="2.mp3" controls></audio></li>
            <li><audio src="3.mp3" controls></audio></li>
            <li><audio src="4.mp3" controls></audio></li>
            <li><audio src="5.mp3" controls></audio></li>
            <li><audio src="6.mp3" controls></audio></li>
        </ol>
    </div>
    <h2>Videos:-</h2>
    <div>
        <ol type="1">
            <li><video src="1.mp4" controls height="150"></video></li>
            <li><video src="2.mp4" controls height="150"></video></li>
            <li><video src="3.mp4" controls height="150"></video></li>
            <li><video src="4.mp4" controls height="150"></video></li>
            <li><video src="5.mp4" controls height="150"></video></li>
            <li><video src="6ewq.mp4" controls height="150"></video></li>
        </ol>
    </div>
</body>
</html>
